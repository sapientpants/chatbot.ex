services:
  db:
    image: pgvector/pgvector:pg18
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: chatbot_dev
    volumes:
      - pgdata:/var/lib/postgresql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  chatbot:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    environment:
      DATABASE_URL: ecto://postgres:postgres@db/chatbot_dev
      SECRET_KEY_BASE: ${SECRET_KEY_BASE:-generate-a-secret-key-base-with-mix-phx.gen.secret}
      PHX_HOST: ${PHX_HOST:-localhost}
      PHX_SERVER: "true"
      PORT: "4000"
      # LM Studio on host machine (for chat completions)
      LM_STUDIO_URL: ${LM_STUDIO_URL:-http://host.docker.internal:1234/v1}
      # Ollama on host machine (for embeddings)
      OLLAMA_URL: ${OLLAMA_URL:-http://host.docker.internal:11434}
    depends_on:
      db:
        condition: service_healthy
    # Enable access to host services (LM Studio, Ollama)
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  pgdata:
